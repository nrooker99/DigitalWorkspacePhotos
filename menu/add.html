<!DOCTYPE html>
<html lang="en">
<head>
    <link rel='stylesheet' type="text/css" href="css/default.css" />
    <script src="https://kit.fontawesome.com/8f17a3e88e.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
</head>
<body>
    <nav>
        <div></div>
        <ul>

            <li>
                <input type="file" id="file" webkitdirectory directory accept="folder image/jpg image/png" multiple />
                <button onclick="go()">Go</button>
                <div id="output"</div>

                <script type="text/javascript">
                    function go() {
                        const fileInput = document.getElementById('file');
                        const outputDiv = document.getElementById('output');
                        let html = '';
                        for (const file of fileInput.files) {
                            html += '<img src="image/' + file.name + '" />';
                        }
                        outputDiv.DOCUMENT_POSITION_FOLLOWING = html;
                    }
                </script>
            </li>
            <li>
                <a href="index.html"><i class="fa-solid fa-rotate-left"></i> Back</a>
            </li>


          
        </ul>
    </nav>
    <script src="script.js"></script>
</body>
</html>
